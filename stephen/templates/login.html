
{% load static %}
{% static "medians" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="{% static 'image/logo.png' %}" rel="icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/js/bootstrap.min.js' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap.npm.js' %}"></script>
    <script type="text/javascript" src="{% static 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit' %}">
    </script>

</head>
<body>

    <nav class="navbar-default navbar-fixed-top nav" role="navigation">
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="navbar-toggle">
            <i class="fa fa-navicon" id="bars" width="50px"></i>
            <i class="fa fa-remove" id="cancel" width="50px"></i>
        </label>

        <a class="navbar-brand" href="#" ><img src="{% static 'image/logo.png' %}" alt="" style="width: 200px; margin-top: -10px;"></a>

        <div class="navbar collapse navbar-collapse ">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">home</a></li>
                <li class="active"><a href="{% url 'user_login' %}">log in</a></li>
                <li><a href="{% url 'signup' %}">sign up</a></li>
            </ul>
        </div>
        <div id="google_translate_element" style="position: absolute; top: 100px; left: 10px;"></div>
    </nav>

    <div class="container">
        
        <div class="row testimone">
            <div class="row testimonies">

                <form class="form-horizontal" role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">user name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text"
                            placeholder="enter user name..." name="username">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password"
                            placeholder="enter your password..." name="password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 button">
							<button class="btn btn-primary dropdown-toggle">Log In</button><br>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div><br>
                    {% for message in messages %}
                    <div class="caption alert alert-success">
                        <p id="messages"> {{message}} </p>
                    </div>
                    {% endfor %}
                       
                    <div class="caption">
                        <h3>don't have account</h3>
                        <p>forgotten password</p>
                        <p>
                            <a href="{% url 'signup' %}" class="btn btn-primary" role="button">don't have account</a>
                            <a href="#" class="btn btn-default" role="button">forgotten password</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
