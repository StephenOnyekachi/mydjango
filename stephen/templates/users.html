
{% load static %}
{% static "medians" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>

    <link href="{% static 'image/logo.png' %}" rel="icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/js/bootstrap.min.js' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap.npm.js' %}"></script>

</head>
<body>

    <nav class="navbar-default navbar-fixed-top nav" role="navigation">
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="navbar-toggle">
            <i class="fa fa-navicon" id="bars" width="50px"></i>
            <i class="fa fa-remove" id="cancel" width="50px"></i>
        </label>

        <a class="navbar-brand" href="#" ><img src="{% static 'image/logo.png' %}" alt="" style="width: 200px; margin-top: -10px;"></a>

        <div class="navbar collapse navbar-collapse ">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'adminpage' %}">home</a></li>
                <li class="active"><a href="{% url 'users' %}">users</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row testimone">

            <label style="padding: 5px; margin-top: 20px;" class="btn btn-primary">
                <div class="col-12">
                    <div class="col-md-6" >total users is <span style="padding: 5px; background-color:red; border-radius:10px;">{{user.count}}</span></div>
                </div>
            </label>
            <label style="padding: 5px; margin-top: 20px;" class="btn btn-default">
                <div class="col-12">
                    <a style="color:blue;" href="{% url 'new_users' %}" class="col-md-6">verify new users</a>
                </div>
            </label>

            {% for user in user %}
            <div class="col-md-12 testimonies">
                <div class="col-md-6">
                    <div>
                        {{user.name}}
                    </div><br>
                    <div>
                        total money:
                        {{user.total}}<br>
                        date joined: {{user.date_joined}}<br>
                        last login: {{user.last_login}}<br>
                    </div><br>
                    <a href="{% url 'user_infor' user.id%}" class="btn btn-success" role="button">edit this user</a>
                    <a href="{% url 'users_delete' user.id %}" class="btn btn-danger" role="button">delete this user</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
