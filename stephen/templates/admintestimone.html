
{% load static %}
{% static "medians" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonies</title>

    <link href="{% static 'image/logo.png' %}" rel="icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/js/bootstrap.min.js' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.js"></script>
    <script src="{% static 'bootstrap.npm.js' %}"></script>

</head>
<body>

    <nav class="navbar-default navbar-fixed-top nav" role="navigation">
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="navbar-toggle">
            <i class="fa fa-navicon" id="bars" width="50px"></i>
            <i class="fa fa-remove" id="cancel" width="50px"></i>
        </label>

        <a class="navbar-brand" href="#" ><img src="{% static 'image/logo.png' %}" alt="" style="width: 200px; margin-top: -10px;"></a>

        <div class="navbar collapse navbar-collapse ">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'adminpage' %}">home</a></li>
                <li class="active"><a href="{% url 'admintestimone' %}">testimonies</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row head">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h3>add testimonies</h3>
                </div>
                <form method="POST" name="form">
                    {% csrf_token %}
                    <label>image</label><br>
                    <input type="file" class="form-control" name="image">

                    <div>
                        <label>content</label><br>
                        <textarea class="form-control" type="text" id="" cols="30" rows="10" name="content">
                        </textarea><br>
                    </div>
                    <div class="col-md-12">
                        <label>link</label><br>
                        <input class="form-control" type="text" placeholder="enter telegram address here..." name="link">
                    </div>

                    <div class="col-md-4 button"><br>
                        <button class="btn btn-primary dropdown-toggle" type="submit">add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row testimone">
            {% for testimony in testimony %}
            <div class="col-md-12 testimonies">
                <div class="col-md-6">
                    <img src="{{testimony.image.url}}" alt="" class="img-responsive">
                </div>
                <div class="col-md-6">
                    <h3>TESTIMONE</h3>
                    <p>
                        {{testimony.content}}
                    </p>
                </div>

				<div class="caption">
					<p>
						<a href="{% url 'testimony_delete' testimony.id %}" class="btn btn-primary" role="button">delete this testimony</a>
					</p>
				</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
